<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="p-10">
      <button id="fetchBtn" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Fetch Task
      </button>
    </div>
    <div>
      <button id="createTableBtn" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-5">
        Create Table
      </button>
    </div>
    <section id="table" class="p-5 font-serif bg-blue-50 rounded-md">
      <template id="taskTemplate" >

        
          <tr class="border-2 border-gray-300 ">
            <td class="title px-6 py-3 text-start border-2 border-gray-300"></td>
            <td class="description px-6 py-3 text-start border-2 border-gray-300"></td>
            <td class="status px-6 py-3 text-start border-2 border-gray-300"></td>
            <td class="priority px-6 py-3 text-start border-2 border-gray-300 "></td>
          </tr>

        
      
 
    </template>
  </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
